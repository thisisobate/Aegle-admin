<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidenav">
        <div class="profile">
          <img src="images/photo.png" alt="photo" />
          <h4>Buhari J</h4>
          <p>Male, 24</p>
        </div>

        <hr />

        <div class="icon_container">
          <div class="center">
            <a href="#"><img src="images/icon-dash.png" alt="icon-dash" /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-docs.png" alt="icon-docs"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-patient.png" alt="icon-patient"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-chat.png" alt="icon-chat"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-stethoscope.png" alt="icon-stethoscope"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-medical.png" alt="icon-medical"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-file.png" alt="icon-file"
            /></a>
          </div>

          <div class="center">
            <a href="#" class="navlink"
              ><img src="images/icon-user.png" alt="icon-user"
            /></a>
          </div>
        </div>
      </div>

      <div class="grid">
        <header class="top_visualiser">
          <div class="box">
            <div class="col_left">
              <div class="icon_holder">
                <img src="images/icon-sick.png" alt="icon-sick" />
              </div>

              <div class="txt_holder">
                <strong>3400</strong><br />
                <p>Total patients</p>
              </div>
            </div>
            <div class="col_right">
              <img src="images/icon_options.png" alt="icon_options" />
            </div>
          </div>

          <div class="box">
            <div class="col_left">
              <div class="icon_holder">
                <img src="images/icon-sick.png" alt="icon-sick" />
              </div>

              <div class="txt_holder">
                <strong>3400</strong><br />
                <p>Total patients</p>
              </div>
            </div>
            <div class="col_right">
              <img src="images/icon_options.png" alt="icon_options" />
            </div>
          </div>

          <div class="box">
            <div class="col_left">
              <div class="icon_holder">
                <img src="images/icon-sick.png" alt="icon-sick" />
              </div>

              <div class="txt_holder">
                <strong>3400</strong><br />
                <p>Total patients</p>
              </div>
            </div>
            <div class="col_right">
              <img src="images/icon_options.png" alt="icon_options" />
            </div>
          </div>
        </header>

        <main>
          <section class="visit_visualiser section">
            <div class="top_section">
              <div class="left_side">
                <h5>Monthly Visitors</h5>
              </div>
              <div class="right_side">
                <a href="#">View full report</a>
              </div>
            </div>

            <hr />

            <div class="middle_section">
              <div class="map_section">
                <img src="images/map.png" alt="map" class="map" />
              </div>

              <div class="progress_section">
                <div class="progress_bar">
                  <span class="bar">
                    <span class="progress"></span>
                  </span>
                </div>
              </div>
            </div>
          </section>

          <section class="consult_visualiser">
            <div class="consult_container">
              <div class="graph_section">
                <div class="graph_wrapper">
                  <img src="images/graph.png" alt="graph" class="graph" />
                </div>
              </div>
              <div class="leaderboard">
                <div class="top_leaderboard">Top Doctor</div>
                <hr />
                <div class="row1">
                  <div class="bio">
                    <div class="profile_picture">
                      <img
                        src="images/dozie.png"
                        alt="dozie photo"
                        class="pic"
                      />
                    </div>
                    <div class="bio_data">
                      <strong>Dr. Dozie Solomon</strong>
                      <div>Therapist</div>
                    </div>
                  </div>
                  <div class="rating">
                    <strong>Five star</strong>
                    <img src="images/five-star.png" alt="five-star" />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>

      <aside>
        <div class="sidebar">
          appointment
        </div>
        <div class="sidebar">
          activities
        </div>
      </aside>
    </div>
  </body>
</html>
